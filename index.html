<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Joyeux Anniversaire Fanny</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #ffb6c1, #ffe4e1);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      position: relative;
      overflow: hidden;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      color: #fff;
      text-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
      animation: bounceText 1.5s ease-in-out infinite;
    }

    @keyframes bounceText {
      0% { transform: scale(1) rotate(0deg); }
      50% { transform: scale(1.1) rotate(5deg); }
      100% { transform: scale(1) rotate(0deg); }
    }

    .message {
      background: white;
      padding: 25px;
      border-radius: 15px;
      max-width: 90%;
      width: 500px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      animation: fadeIn 2s ease-out;
      margin-bottom: 20px;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .balloon {
      position: absolute;
      bottom: -100px;
      width: 50px;
      height: 70px;
      background-color: #FF69B4;
      border-radius: 50%;
      animation: floatBalloon 8s infinite ease-in-out;
      z-index: -1;
    }

    .balloon:nth-child(1) { left: 20%; animation-duration: 10s; }
    .balloon:nth-child(2) { left: 40%; animation-duration: 12s; }
    .balloon:nth-child(3) { left: 60%; animation-duration: 9s; }
    .balloon:nth-child(4) { left: 80%; animation-duration: 11s; }

    @keyframes floatBalloon {
      0% { transform: translateY(0); }
      100% { transform: translateY(-120vh); }
    }

    .confetti {
      position: absolute;
      top: -10px;
      width: 10px;
      height: 10px;
      background-color: red;
      opacity: 0.8;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
      }
    }

    #startButtonOverlay {
      position: fixed;
      inset: 0;
      background: rgba(255, 182, 193, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #startButtonOverlay button {
      padding: 20px 30px;
      font-size: 1.5em;
      border: none;
      border-radius: 12px;
      background: #FF69B4;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    audio {
      display: none;
    }

    /* Mobile responsiveness */
    @media screen and (max-width: 768px) {
      h1 {
        font-size: 2.5em;
      }

      .message {
        width: 90%;
        padding: 20px;
      }

      #startButtonOverlay button {
        font-size: 1.2em;
        padding: 15px 25px;
      }

      .balloon {
        width: 40px;
        height: 60px;
      }

      .confetti {
        width: 8px;
        height: 8px;
      }
    }

    @media screen and (max-width: 480px) {
      h1 {
        font-size: 2em;
      }

      .message {
        width: 85%;
        padding: 15px;
      }

      #startButtonOverlay button {
        font-size: 1.1em;
        padding: 12px 20px;
      }

      .balloon {
        width: 35px;
        height: 50px;
      }

      .confetti {
        width: 6px;
        height: 6px;
      }
    }

  </style>
</head>
<body>

  <div id="startButtonOverlay">
    <button onclick="startMusic()">üéµ Lancer la musique</button>
  </div>

  <h1>üéâ Joyeux Anniversaire Marion üéâ</h1>

  <div class="message">
    <div class="heart">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
    <p>Aujourd'hui, on c√©l√®bre une personne magnifique : <strong>Marion</strong> !</p>
    <p>33 ans d‚Äôamour, de force et de bonne humeur. üåü</p>
    <p>Merci pour ton sourire, ton √©nergie et tout ce que tu es.</p>
    <p>On t‚Äôenvoie plein de bisous et de bonheur. üíï</p>
    <div class="heart">üå∏üíñüå∏</div>
  </div>

  <audio id="music" loop>
    <source src="anniversaire.mp3" type="audio/mpeg">
    Ton navigateur ne supporte pas l‚Äôaudio.

  <script>
    function startMusic() {
      const audio = document.getElementById('music');
      const overlay = document.getElementById('startButtonOverlay');

      audio.play()
        .then(() => {
          overlay.style.display = 'none';
          launchConfetti();
        })
        .catch((e) => {
          alert("Erreur de lecture audio : " + e.message);
        });
    }

    function launchConfetti() {
      const colors = ['#FF6347', '#FFD700', '#32CD32', '#00BFFF', '#FF69B4'];
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
        confetti.style.width = confetti.style.height = (Math.random() * 8 + 5) + 'px';
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 7000);
      }
    }
  </script>

  <div class="balloon"></div>

</body>
</html>
