<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Joyeux Anniversaire Fanny</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #ffb6c1, #ffe4e1);
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2.5em;
      color: #fff;
      text-shadow: 2px 2px 6px #00000060;
      margin: 20px;
    }

    .message {
      background: white;
      padding: 25px;
      border-radius: 15px;
      max-width: 90%;
      width: 500px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .heart {
      font-size: 2em;
      color: red;
      margin: 10px 0;
    }

    audio {
      display: none;
    }

    #startButtonOverlay {
      position: fixed;
      inset: 0;
      background: rgba(255, 182, 193, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #startButtonOverlay button {
      padding: 20px 30px;
      font-size: 1.5em;
      border: none;
      border-radius: 12px;
      background: #ff69b4;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    /* Confettis */
    .confetti {
      position: absolute;
      top: -10px;
      width: 10px;
      height: 10px;
      background-color: red;
      opacity: 0.8;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div id="startButtonOverlay">
    <button onclick="startMusic()">🎵 Lancer la musique</button>
  </div>

  <h1>🎉 Joyeux Anniversaire Fanny 🎉</h1>

  <div class="message">
    <div class="heart">❤️❤️❤️</div>
    <p>Aujourd'hui, on célèbre une personne magnifique : <strong>Fanny</strong> !</p>
    <p>31 ans d’amour, de force et de bonne humeur. 🌟</p>
    <p>Merci pour ton sourire, ton énergie et tout ce que tu es.</p>
    <p>On t’envoie plein de bisous et de bonheur. 💕</p>
    <div class="heart">🌸💖🌸</div>
  </div>

  <audio id="music" loop>
    <source src="anniversaire.mp3" type="audio/mpeg">
    Ton navigateur ne supporte pas l’audio.
  </audio>

  <script>
    function startMusic() {
      const audio = document.getElementById('music');
      const overlay = document.getElementById('startButtonOverlay');

      audio.play()
        .then(() => {
          overlay.style.display = 'none';
          launchConfetti();
        })
        .catch((e) => {
          alert("Erreur lors du démarrage de la musique : " + e.message);
        });
    }

    function launchConfetti() {
      const colors = ['#FF6347', '#FFD700', '#32CD32', '#00BFFF', '#FF69B4'];
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
        confetti.style.width = confetti.style.height = (Math.random() * 8 + 5) + 'px';
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 7000);
      }
    }
  </script>
</body>
</html>
